<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>itemDetailPage</title>
    
    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0.RC/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0.RC/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0.RC/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
    <link href="/pages/itemDetail/itemDetail.css" rel="stylesheet" />    
    <script src="/pages/itemDetail/itemDetail.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="itemdetailpage fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle"></span>
                <span id="statusMessage"></span>
            </h1>
        </header>
        <div class="content" aria-label="Main content" role="main">
            <article>
                <div>
                    <header>
                        <h2 class="item-title"></h2>
                        <h4 class="item-subtitle"></h4>
                    </header>
                    <img class="item-image" src="#" />
                    <div class="item-content"></div>
                </div>
            </article>
            <div class="postLists" aria-label="List of groups" data-win-control="WinJS.UI.ListView"
                 data-win-options="{
                    selectionMode: 'none'
                }"></div>
        </div>

        <!--post模板-->
        <div id="postTemplate" class="postTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
            <div data-win-bind="className: type">
                <img class="item-image" src="#" data-win-bind="src: backgroundImage; alt: title" />
                <div class="item-image-replacer" data-win-bind="textContent:imageReplacer"></div>
                <div class="item-overlay">                    
                    <h6 class="item-subtitle win-type-ellipsis" data-win-bind="textContent: ptime"></h6>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
