<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>itemDetailPage</title>
    
    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0.RC/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0.RC/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0.RC/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
    <link href="/pages/itemDetail/itemDetail.css" rel="stylesheet" />    
    <script src="/pages/itemDetail/itemDetail.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="itemdetailpage fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle"></span>
            </h1>
        </header>
        <div class="content" aria-label="Main content" role="main">
            <article>
                <div>
                    <header>
                        <h2 class="item-title"></h2>
                        <h4 class="item-subtitle"></h4>
                    </header>
                    <img class="item-image" src="#" />
                    <div class="item-content"></div>
                </div>
            </article>
            <div class="commentLists">
                <div id="comments" aria-label="List of groups" data-win-control="WinJS.UI.ListView" data-win-options="{selectionMode: 'none'}"></div>
            </div>
        </div>

        <!--评论模板-->
        <div id="commentTemplate" class="commentTemplate" data-win-control="WinJS.Binding.Template">
            <div class="comment">                
                <img class="commentor-avatar" src="#" data-win-bind="src:commentorAvatar;" />
                <h4 class="commentor-name" data-win-bind="textContent: commentorName"></h4>
                <h4 class="commentor-time" data-win-bind="textContent: commentCreatedAt"></h4>
                <h6 class="comment-content" data-win-bind="textContent: comment"></h6>
            </div>
        </div>

    </div>
</body>
</html>
