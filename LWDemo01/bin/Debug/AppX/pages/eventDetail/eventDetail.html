<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>eventDetail</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0.RC/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0.RC/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0.RC/js/ui.js"></script>
    
    <link href="eventDetail.css" rel="stylesheet" />
    <script src="eventDetail.js"></script>
</head>
<body>

    <div class="headerTemplate" data-win-control="WinJS.Binding.Template">
        <!--<h2 class="event-subtitle" data-win-bind="textContent: eventName"></h2>-->
        <h4 class="event-creator-time" data-win-bind="textContent: eventCreatorTime"></h4>
        <h4 class="event-memberNum" data-win-bind="textContent: eventMemberNum"></h4>        
    </div>

    <div class="itemtemplate" data-win-control="WinJS.Binding.Template">
        <img class="item-image" src="#" data-win-bind="src: backgroundImage; alt: title" />
        <div class="item-info">
            <h4 class="item-title" data-win-bind="textContent: title"></h4>
            <h6 class="item-subtitle win-type-ellipsis" data-win-bind="textContent: subtitle"></h6>
            <h4 class="item-description" data-win-bind="textContent: description"></h4>
        </div>
    </div>

    <div class="eventDetail fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle"></span>
                <span id="statusMessage"></span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <button id="seeAllMember" class="seeAllMember">ShowAllMember</button>
            <div class="itemslist" aria-label="List of this group's items" data-win-control="WinJS.UI.ListView" data-win-options="{ selectionMode: 'none' }"></div>
        </section>
    </div>

    <div class="membersTemplate" id="membersTemplate" data-win-control="WinJS.Binding.Template">
        <img src="#" class="memberAvatar" data-win-bind="src:memberAvatar" />
        <h4 class="memberName" data-win-bind="textContent:memberName"></h4>
    </div>

    <div id="memberPanel">
        <h3>扎堆成员：</h3>
        <div class="members" id="members" data-win-control="WinJS.UI.ListView" data-win-options="{selectionMode: 'none'}"></div>
    </div>

</body>
</html>
